name: ğŸš€ Semantic Release & Build Installers

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    name: ğŸ“ Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_channel: ${{ steps.semantic.outputs.new_release_channel }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm install

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ”„ Sync version from version.py to package.json
        run: python3 scripts/update_package_version.py

      - name: ğŸ” Run Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release

      - name: ğŸ“Œ Auto-bump version for next release
        if: steps.semantic.outputs.new_release_published == 'true'
        run: python3 scripts/bump_version.py

      - name: ğŸ“¤ Commit version bump for next release
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add version.py package.json
          git commit -m "chore: auto-bump version for next release" --allow-empty
          git push

      - name: ğŸ“Š Release Summary
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "âœ… New Release Published!"
          echo "Version: v${{ steps.semantic.outputs.new_release_version }}"
          echo "Channel: ${{ steps.semantic.outputs.new_release_channel }}"

  build-msi:
    name: ğŸªŸ Build Windows MSI
    needs: semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true'
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install cx_Freeze>=8.4.0

      - name: ğŸ”¨ Build MSI
        run: |
          Write-Host "Building MSI for version v${{ needs.semantic-release.outputs.new_release_version }}"
          python build_msi.py
        shell: pwsh

      - name: ğŸ“¤ Upload MSI to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.semantic-release.outputs.new_release_version }}
          files: releases/windows/Master_Search-*.msi*
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  build-dmg:
    name: ğŸ Build macOS DMG
    needs: semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true'
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-mac.txt
          pip install py2app

      - name: ğŸ”¨ Build DMG
        run: |
          echo "Building DMG for version v${{ needs.semantic-release.outputs.new_release_version }}"
          python build_dmg.py

      - name: ğŸ“¤ Upload DMG to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.semantic-release.outputs.new_release_version }}
          files: releases/macos/*.dmg
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  build-success:
    name: âœ… Build Complete
    needs: [semantic-release, build-msi, build-dmg]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‰ Release Complete
        if: needs.semantic-release.outputs.new_release_published == 'true'
        run: |
          echo "âœ… Release v${{ needs.semantic-release.outputs.new_release_version }} Complete!"
          echo "ğŸ“¦ Installers:"
          echo "  - Windows MSI (build-msi): ${{ job.status }}"
          echo "  - macOS DMG (build-dmg): ${{ job.status }}"

      - name: â­ï¸ No Release Needed
        if: needs.semantic-release.outputs.new_release_published != 'true'
        run: echo "â„¹ï¸ No release published (no commits matching release rules)"
