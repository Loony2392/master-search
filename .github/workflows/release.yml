name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install cx_Freeze
    
    - name: Get version
      id: version
      run: |
        if ("${{ github.ref }}" -like "refs/tags/v*") {
          $tag = "${{ github.ref }}" -replace "refs/tags/v", ""
          echo "version=$tag" >> $env:GITHUB_OUTPUT
        } else {
          python -c "from version import VERSION; print('version=' + VERSION)" >> $env:GITHUB_OUTPUT
        }
      shell: pwsh
    
    - name: Update version in version.py
      run: |
        $version = "${{ steps.version.outputs.version }}"
        $content = Get-Content version.py -Raw
        $content = $content -replace 'VERSION = ".*?"', "VERSION = `"$version`""
        Set-Content version.py $content
      shell: pwsh
      if: github.event_name == 'workflow_dispatch'
    
    - name: Build MSI
      run: python build_msi.py
      shell: pwsh
    
    - name: Find MSI file
      id: msi
      run: |
        $msiFile = Get-ChildItem -Path "build" -Recurse -Filter "Master Search-*.msi" | Select-Object -First 1
        if ($msiFile) {
          echo "msi_path=$($msiFile.FullName)" >> $env:GITHUB_OUTPUT
          echo "msi_name=$($msiFile.Name)" >> $env:GITHUB_OUTPUT
          echo "Found MSI: $($msiFile.Name)"
        } else {
          Write-Error "MSI file not found"
        }
      shell: pwsh
    
    - name: Create Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.msi.outputs.msi_path }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Master-Search-${{ steps.version.outputs.version }}
        path: ${{ steps.msi.outputs.msi_path }}
        retention-days: 30
