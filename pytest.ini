[pytest]
# pytest Konfiguration für Master Search

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimale Python-Version
minversion = 6.0

# Output-Optionen
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit Tests (Funktionalität einzelner Komponenten)
    integration: Integration Tests (Zusammenspiel der Module)
    functional: Functional Tests (End-to-End)
    slow: Langsame Tests
    windows_only: Windows-spezifische Tests
    linux_only: Linux-spezifische Tests

# Coverage
[coverage:run]
source = .
omit = 
    */tests/*
    */site-packages/*
    setup.py
    build_msi.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
